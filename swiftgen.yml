input_dir: HelixPay/Resources/
output_dir: HelixPay/Resources/Generated/

## Generate constants for texts
strings:
  inputs:
    - Localizations/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        bundle: Bundle.main
      output: Strings.swift

